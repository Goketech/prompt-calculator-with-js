<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let sign = prompt('enter operation to perform','/,*,+,-');
        let n1 = parseFloat(prompt('enter first number'));
        let n2 = parseFloat(prompt('enter second number'));
        if (sign=='/'){
            let result= n1 / n2;
            alert(result)
        }
        else if(sign=='*'){
            let result2= n1 * n2;
            alert(result2);
        }
        else if(sign=='+'){
            let result3= n1 + n2;
            alert(result3);
        }
        else if(sign=='-'){
            let result4= n1 - n2;
            alert(result4)
        }
        else{
            alert('wrong input')
        }
    </script>
</body>
</html>
